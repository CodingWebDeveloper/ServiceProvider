<body>

    <script>
        function showAddForm() {
            const form = document.getElementById('input-form');
            form.style.display = "flex";
        }

        function hidAddForm() {
            const form = document.getElementById('input-form');
            form.style.display = "none";
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <script>
        function showMyImage(imgId) {
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById(imgId);
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
        let slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }

        let viewPackages = document.getElementsByClassName("view-package");
        let packages = document.getElementsByClassName("package-body");

        function openPackage(package) {
            for (var i = 0; i < packages.length; i++) {
                let id = packages[i].getAttribute("id");
                let packageType = package.getAttribute("id");
                if (id == packageType) {
                    closePakcages();
                    packages[i].style.display = "block";
                }
            }
        }

        function closePakcages() {
            for (var i = 0; i < packages.length; i++) {
                packages[i].style.display = "none";
            }
        }
    </script>
    <script>
        function CopyToClipboard(id) {
            var r = document.createRange();
            r.selectNode(document.getElementById(id));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(r);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
        }
    </script>
</body>

</html>
